<ion-content padding class="login-content auth-content transparent-header">
  <ion-header>
    <ion-navbar> <ion-title></ion-title> </ion-navbar>
  </ion-header>
  <div style="height: 50%; width: 100%" text-center>
      <img  class="logo" src="assets/imgs/dropTask.png" />
  </div>
  
  <form
    style="margin-top: 100px"
    class="login-form auth-form"
    [formGroup]="login"
    (ngSubmit)="doLogin()"
  >
    <ion-item style="margin-bottom: 20px">
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
      ></ion-input>
    </ion-item>
    <show-hide-container style="margin-bottom: 20px">
      <ion-item>
        <ion-input
          type="password"
          placeholder="Password"
          formControlName="password"
          show-hide-input
        ></ion-input>
      </ion-item>
    </show-hide-container>
    <button
      ion-button
      block
      class="auth-action-button login-button"
      type="submit"
      [disabled]="!login.valid"
    >
      LOG IN
    </button>
  </form>
  <ion-row class="alt-options">
    <ion-col no-padding width-50>
      <button
        ion-button
        block
        clear
        class="forgot-button"
        (click)="goToForgotPassword()"
      >
        FORGOT PASSWORD?
      </button>
    </ion-col>
    <ion-col no-padding width-50>
      <button
        ion-button
        block
        clear
        class="signup-button"
        (click)="goToSignup()"
      >
        SIGN UP!
      </button>
    </ion-col>
  </ion-row>
</ion-content>

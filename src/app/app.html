<ion-menu  [content]="content" id="menu-material">
  <ion-content>
    <div class="menu-header">
      <!--material-design-background-->
      <img  menuClose (click)="goToProfile()" class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='assets/imgs/avatar/profile_picture.jpeg'"
      />
      <p class="name">Promise Okoh</p>
      <p class="e-mail">okohPromise@gmail.com</p>
      <p> Team Phantom</p>
    </div>
    <ion-list no-lines>
      <button menuClose="left" ion-item detail-none *ngFor="let p of pages" [class.activePage]="checkActive(p)" (click)="openPage(p)">
      <ion-icon color="primary" [name]="p.icon" item-left></ion-icon>
      {{p.title}}
    </button>
    </ion-list>
  </ion-content>

  <ion-footer >
    <p style="margin-left: 15px"> BlueTest Corporations</p>
  </ion-footer>
</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
